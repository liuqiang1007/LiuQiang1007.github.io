<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Our Memory</title>
<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
.title{
	width: 300px;
    font-size: 1.5em;
    opacity: 1;
    margin-top: 10px;
    margin-left: 10px;
    transition: all 1s .3s;
    position: absolute;
}
</style>
<link href="css/default.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/fish88.css">

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
<div class="title" style="display:none">
	  <img src="http://magicapi.vmovier.com/Public/Magicapi/images/sum/t0.png" width="60%">
</div>

	<div id="content">
		<div id="code">
			<span class="comments">多少次的选择，促成我们的相遇</span><br />
			<span class="comments">或许是缘分，亦或是注定</span><br />
			<!-- The girl loved the boy;<br /> -->
			<span class="comments">相遇不容易，几乎为零的几率</span><br />
		<!-- 	The boy can not be separated the girl;<br /> -->
			<span class="comments">时光.</span><br />
			在相遇的91天中，我们见面16次，平均每次在一起3.5小时<br />
			<span class="comments">足迹</span><br />
			一起坐过两次公交，两次地铁，爬过两座山，去过两个公园，品尝了15家不同的美食<br />
			<span class="comments">未来</span><br />
			已经并肩步行走过近40公里路程，然在深圳往北只到牛栏前，往东仅到梧桐山，往西也止步于深圳湾，还有很多好玩有趣的地方没有去过，南山的海上世界，小梅沙的海洋世界，还有深圳最美的海岸线西冲<br />
			2016年，希望能够一直和你走下去…<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的，这是我们相识的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					愿伴你走过余生<br/>
					<div class="signature">- LiuQiang</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	$(".title").fadeIn("2000");
	
})

var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2015, 10, 14);
together.setHours(17);
together.setMinutes(30);
together.setSeconds(30);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 2000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 5000);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</body>
</html>
